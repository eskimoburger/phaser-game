<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920">
  <!-- Mage background with magical elements -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000066" />
      <stop offset="100%" stop-color="#330066" />
    </linearGradient>
    <radialGradient id="magicCircle" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8866FF" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#8866FF" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGradient)" />
  
  <!-- Large magic circle at center -->
  <circle cx="540" cy="960" r="400" fill="url(#magicCircle)" opacity="0.2" />
  
  <!-- Magic circle pattern -->
  <g stroke="#8866FF" fill="none" opacity="0.2">
    <circle cx="540" cy="960" r="380" stroke-width="1" />
    <circle cx="540" cy="960" r="360" stroke-width="1" />
    <circle cx="540" cy="960" r="340" stroke-width="1" />
    <circle cx="540" cy="960" r="320" stroke-width="1" />
    
    <!-- Magic circle symbols and lines -->
    <path d="M160,960 L920,960" stroke-width="1" />
    <path d="M540,580 L540,1340" stroke-width="1" />
    <path d="M255,675 L825,1245" stroke-width="1" />
    <path d="M255,1245 L825,675" stroke-width="1" />
  </g>
  
  <!-- Arcane symbols -->
  <g fill="#8866FF" opacity="0.5">
    <text x="540" y="580" font-family="Arial" font-size="24" text-anchor="middle">✧</text>
    <text x="540" y="1340" font-family="Arial" font-size="24" text-anchor="middle">✧</text>
    <text x="160" y="960" font-family="Arial" font-size="24" text-anchor="middle">✧</text>
    <text x="920" y="960" font-family="Arial" font-size="24" text-anchor="middle">✧</text>
    <text x="255" y="675" font-family="Arial" font-size="24" text-anchor="middle">✧</text>
    <text x="825" y="1245" font-family="Arial" font-size="24" text-anchor="middle">✧</text>
    <text x="255" y="1245" font-family="Arial" font-size="24" text-anchor="middle">✧</text>
    <text x="825" y="675" font-family="Arial" font-size="24" text-anchor="middle">✧</text>
  </g>
  
  <!-- Top arcane symbol -->
  <g transform="translate(540, 300)">
    <circle cx="0" cy="0" r="80" fill="#000066" stroke="#8866FF" stroke-width="2" opacity="0.5" />
    <path d="M0,-60 L0,60 M-60,0 L60,0 M-40,-40 L40,40 M-40,40 L40,-40" 
          stroke="#8866FF" stroke-width="2" opacity="0.6" fill="none" />
    <circle cx="0" cy="0" r="20" fill="#8866FF" opacity="0.3" />
  </g>
  
  <!-- Bottom arcane symbol -->
  <g transform="translate(540, 1600)">
    <circle cx="0" cy="0" r="100" fill="#000066" stroke="#8866FF" stroke-width="2" opacity="0.5" />
    <path d="M-70,0 A70,70 0 1,0 70,0 A70,70 0 1,0 -70,0" 
          stroke="#8866FF" stroke-width="2" opacity="0.6" fill="none" />
    <path d="M-40,0 A40,40 0 1,0 40,0 A40,40 0 1,0 -40,0" 
          stroke="#8866FF" stroke-width="2" opacity="0.6" fill="none" />
    <circle cx="0" cy="0" r="10" fill="#8866FF" opacity="0.6" />
  </g>
  
  <!-- Side arcane symbols -->
  <g transform="translate(200, 960)">
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" 
             fill="#000066" stroke="#8866FF" stroke-width="2" opacity="0.5" />
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" 
             fill="none" stroke="#8866FF" stroke-width="1" opacity="0.6" />
    <circle cx="0" cy="0" r="10" fill="#8866FF" opacity="0.3" />
  </g>
  
  <g transform="translate(880, 960)">
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" 
             fill="#000066" stroke="#8866FF" stroke-width="2" opacity="0.5" />
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" 
             fill="none" stroke="#8866FF" stroke-width="1" opacity="0.6" />
    <circle cx="0" cy="0" r="10" fill="#8866FF" opacity="0.3" />
  </g>
  
  <!-- Random stars/sparkles -->
  <g fill="#AACCFF" opacity="0.7">
    <circle cx="100" cy="150" r="1.5" />
    <circle cx="200" cy="350" r="1" />
    <circle cx="400" cy="250" r="2" />
    <circle cx="500" cy="500" r="1" />
    <circle cx="700" cy="300" r="1.5" />
    <circle cx="800" cy="200" r="1" />
    <circle cx="900" cy="100" r="2" />
    <circle cx="950" cy="450" r="1" />
    <circle cx="300" cy="700" r="1.5" />
    <circle cx="600" cy="800" r="1" />
    <circle cx="150" cy="900" r="1" />
    <circle cx="850" cy="950" r="2" />
    <circle cx="450" cy="1100" r="1" />
    <circle cx="650" cy="1200" r="1.5" />
    <circle cx="750" cy="1300" r="1" />
    <circle cx="250" cy="1400" r="2" />
    <circle cx="950" cy="1500" r="1" />
    <circle cx="350" cy="1600" r="1.5" />
    <circle cx="550" cy="1700" r="1" />
    <circle cx="850" cy="1800" r="2" />
  </g>
</svg> 