  <text x="540" y="1190" text-anchor="middle" fill="#4444ff" font-family="Arial" font-size="24" font-weight="bold">BLUE GOAL</text>
  
  <!-- Corner arcs -->
  <path d="M 50 100 Q 50 50 100 50" fill="none" stroke="#ffffff" stroke-width="4"/>
  <path d="M 980 50 Q 1030 50 1030 100" fill="none" stroke="#ffffff" stroke-width="4"/>
  <path d="M 1030 1180 Q 1030 1230 980 1230" fill="none" stroke="#ffffff" stroke-width="4"/>
  <path d="M 100 1230 Q 50 1230 50 1180" fill="none" stroke="#ffffff" stroke-width="4"/>
</svg> 