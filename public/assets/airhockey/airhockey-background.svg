<svg width="1080" height="1280" xmlns="http://www.w3.org/2000/svg">
  <!-- Table background -->
  <rect width="1080" height="1280" fill="#1a4d1a"/>
  
  <!-- Table border -->
  <rect x="50" y="50" width="980" height="1180" fill="none" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Center line -->
  <line x1="50" y1="640" x2="1030" y2="640" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Center circle -->
  <circle cx="540" cy="640" r="80" fill="none" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Top goal area -->
  <rect x="390" y="50" width="300" height="100" fill="none" stroke="#ff4444" stroke-width="6"/>
