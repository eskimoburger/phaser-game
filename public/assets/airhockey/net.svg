<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="100" fill="#ffffff" opacity="0.1"/>
  <!-- Net pattern -->
  <defs>
    <pattern id="net" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    </pattern>
  </defs>
  <rect width="300" height="100" fill="url(#net)"/>
  <rect x="0" y="0" width="300" height="100" fill="none" stroke="#ffffff" stroke-width="3"/>
</svg> 